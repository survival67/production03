<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редагування виробу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3>Форма виробу</h3>
	<form th:action="@{/admin/products/save}" th:object="${product}" method="post">
	    <input type="hidden" th:field="*{id}" />
        
        <div class="mb-3">
            <label class="form-label">Назва</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Серійний номер</label>
            <input type="text" th:field="*{serialNumber}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Категорія</label>
            <input type="text" th:field="*{category}" class="form-control" required />
        </div>
        
        <button type="submit" class="btn btn-success">Зберегти</button>
        <a href="/products" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
</body>
</html>
