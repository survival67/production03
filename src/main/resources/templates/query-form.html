<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SQL Консоль</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .toolbar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 8px 15px;
            cursor: pointer;
            border: 1px solid #ccc;
            background: #f2f2f2;
            border-radius: 5px;
            font-size: 14px;
        }

        button:hover {
            background: #e2e2e2;
        }

        textarea {
            width: 100%;
            height: 150px;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
        }

        .submit-container {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 6px;
        }

        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

<h1 style="text-align: center;">SQL Консоль (Виробництво)</h1>

<div class="toolbar">
    <button type="button"
            onclick="setSql('INSERT INTO products (id, name, serial_number, category)\\nVALUES (\\'uuid\\', \\'Name\\', \\'SN-000\\', \\'Category\\');');">
        INSERT
    </button>

    <button type="button"
            onclick="setSql('UPDATE products SET name = \\'New Name\\' WHERE serial_number = \\'SN-000\\';');">
        UPDATE
    </button>

    <button type="button"
            onclick="setSql('DELETE FROM products WHERE serial_number = \\'SN-000\\';');">
        DELETE
    </button>
</div>

<form action="/sql" method="post">
    <textarea id="sqlArea" name="query" placeholder="Введіть ваш SQL запит тут..."></textarea>

    <div class="submit-container">
        <button type="submit" class="submit-btn">Виконати запит</button>
    </div>
</form>

<script>
    function setSql(text) {
        document.getElementById('sqlArea').value = text;
    }
</script>

</body>
</html>
