<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вироби</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Production App</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/products">Вироби</a>
            <a class="nav-link" href="/components">Компоненти</a>
            <a class="nav-link" href="/details">Деталі</a>
        </div>
    </div>
</nav>

<div class="container">
    <h2>Список виробів</h2>
    <a href="/admin/products/form" class="btn btn-primary mb-3">Додати виріб</a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Назва</th>
            <th>Серійний номер</th>
            <th>Категорія</th>
            <th>Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.serialNumber}"></td>
            <td th:text="${product.category}"></td>
            <td>
                <a th:href="@{/admin/products/form(id=${product.id})}" class="btn btn-warning btn-sm">Редагувати</a>
                <form th:action="@{/admin/products/delete/{id}(id=${product.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Видалити?')">Видалити</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
