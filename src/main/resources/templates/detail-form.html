<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редагування деталі</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3>Форма деталі</h3>
    <form th:action="@{/admin/details/save}" th:object="${detail}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Назва</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Матеріал</label>
            <input type="text" th:field="*{material}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Кількість</label>
            <input type="number" th:field="*{quantity}" class="form-control" required />
        </div>
        
        <div class="mb-3">
            <label class="form-label">Належить до вузла (компоненту):</label>
            <select th:field="*{componentId}" class="form-select" required>
                <option th:each="comp : ${componentsList}" 
                        th:value="${comp.id}" 
                        th:text="${comp.name}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Зберегти</button>
        <a href="/details" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
</body>
</html>
