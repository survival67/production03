<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редагування компоненту</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3>Форма компоненту</h3>
    <form th:action="@{/admin/components/save}" th:object="${component}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Назва</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Опис</label>
            <textarea th:field="*{description}" class="form-control"></textarea>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Належить до виробу:</label>
            <select th:field="*{productId}" class="form-select" required>
                <option th:each="prod : ${productsList}" 
                        th:value="${prod.id}" 
                        th:text="${prod.name} + ' (' + ${prod.serialNumber} + ')'">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Зберегти</button>
        <a href="/components" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
</body>
</html>
