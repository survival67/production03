<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Компоненти</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Production App</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/products">Вироби</a>
            <a class="nav-link" href="/components">Компоненти</a>
            <a class="nav-link" href="/details">Деталі</a>
        </div>
    </div>
</nav>

<div class="container">
    <h2>Список компонентів</h2>
    <a href="/admin/components/form" class="btn btn-primary mb-3">Додати компонент</a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Назва</th>
            <th>Опис</th>
            <th>ID Виробу</th>
            <th>Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comp : ${components}">
            <td th:text="${comp.id}"></td>
            <td th:text="${comp.name}"></td>
            <td th:text="${comp.description}"></td>
            <td th:text="${comp.productId}"></td>
            <td>
                <a th:href="@{/admin/components/form(id=${comp.id})}" class="btn btn-warning btn-sm">Редагувати</a>
                <form th:action="@{/admin/components/delete/{id}(id=${comp.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Видалити?')">Видалити</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
